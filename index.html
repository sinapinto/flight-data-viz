<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airplane Flights</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="airline-data.js"></script>
    <script defer type="text/javascript" src="airline-data-viz.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Airplane Flights</h1>
      <input id="search" type="text" placeholder="Airline" />
    </div>
    <div class="results">
      <span id="counter"></span>
      <span id="airline"></span>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" id="graph" width="80%" height="80%" viewBox="0 0 240 100" preserveAspectRatio="none">
      <g stroke="black" stroke-opacity=".1" stroke-width=".1">
        <line x1="10" y1="0" x2="10" y2="100" />
        <line x1="20" y1="0" x2="20" y2="100" />
        <line x1="30" y1="0" x2="30" y2="100" />
        <line x1="40" y1="0" x2="40" y2="100" />
        <line x1="50" y1="0" x2="50" y2="100" />
        <line x1="60" y1="0" x2="60" y2="100" />
        <line x1="70" y1="0" x2="70" y2="100" />
        <line x1="80" y1="0" x2="80" y2="100" />
        <line x1="90" y1="0" x2="90" y2="100" />
        <line x1="100" y1="0" x2="100" y2="100" />
        <line x1="110" y1="0" x2="110" y2="100" />
        <line x1="120" y1="0" x2="120" y2="100" />
        <line x1="130" y1="0" x2="130" y2="100" />
        <line x1="140" y1="0" x2="140" y2="100" />
        <line x1="150" y1="0" x2="150" y2="100" />
        <line x1="160" y1="0" x2="160" y2="100" />
        <line x1="170" y1="0" x2="170" y2="100" />
        <line x1="180" y1="0" x2="180" y2="100" />
        <line x1="190" y1="0" x2="190" y2="100" />
        <line x1="200" y1="0" x2="200" y2="100" />
        <line x1="210" y1="0" x2="210" y2="100" />
        <line x1="220" y1="0" x2="220" y2="100" />
        <line x1="230" y1="0" x2="230" y2="100" />
        <line x1="240" y1="0" x2="240" y2="100" />
      </g>
      <polyline fill="none" stroke="skyblue" stroke-width="1">
        <animate id="animate" attributeName="points" fill="freeze" dur="1s" calcMode="spline" keySplines=".42 0 .58 1" />
      </polyline>
    </svg>
  </body>
</html>
