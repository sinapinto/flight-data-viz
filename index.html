<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airplane Flights</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="airline-data.js"></script>
    <script defer type="text/javascript" src="airline-data-viz.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Airplane Flights</h1>
      <input id="search" type="text" placeholder="Airline" />
    </div>
    <div class="results">
      <span id="counter"></span>
      <span id="airline"></span>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" id="graph" width="80%" height="80%" viewBox="0 0 230 100" preserveAspectRatio="none">
      <polyline fill="none" stroke="skyblue" stroke-width="1">
        <animate id="animate" attributeName="points" fill="freeze" dur="1s" calcMode="spline" keySplines=".42 0 .58 1" />
      </polyline>
    </svg>
  </body>
</html>
